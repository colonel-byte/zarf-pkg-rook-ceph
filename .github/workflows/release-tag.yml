name: Release Zarf Package

on:
  push:
    tags:
      - 'upstream/v[0-9]+.[0-9]+.[0-9]+'
      - 'registry1/v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release-upstream:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/upstream/')
    permissions:
      contents: read
      id-token: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64
    outputs:
      git-tag: ${{ steps.describe.outputs.git_describe }}
    steps:
      - name: Sleep for 30 seconds to avoid race condition with arm/amd
        if: ${{ matrix.types == 'arm64' }}
        run: sleep 30s

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Get git info
        id: describe
        run: |-
          echo "git_describe=$(git describe --first-parent --tags | sed 's!upstream/!!g')" >> "$GITHUB_OUTPUT"

      - name: Install The Latest Release Version of Zarf
        uses: zarf-dev/setup-zarf@10e539efed02f75ec39eb8823e22a5c795f492ae # v1.0.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Zarf package
        run: |-
          zarf package create --confirm . \
            --architecture ${{ matrix.arch }} \
            --flavor upstream \
            --set version=${{ steps.describe.outputs.git_describe }}

      - name: Publish Zarf package
        run: |-
          zarf package publish --signing-key env://COSIGN_KEY --signing-key-pass ${{ secrets.COSIGN_PASS }} zarf-*.zst oci://ghcr.io/${{ github.repository_owner }}/zarf
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}

  release-registry1:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/registry1/')
    permissions:
      contents: read
      id-token: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64
    outputs:
      git-tag: ${{ steps.describe.outputs.git_describe }}
    steps:
      - name: Sleep for 30 seconds to avoid race condition with arm/amd
        if: ${{ matrix.types == 'arm64' }}
        run: sleep 30s

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Get git info
        id: describe
        run: |-
          echo "git_describe=$(git describe --first-parent --tags | sed 's!registry1/!!g')" >> "$GITHUB_OUTPUT"

      - name: Install The Latest Release Version of Zarf
        uses: zarf-dev/setup-zarf@10e539efed02f75ec39eb8823e22a5c795f492ae # v1.0.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Registry1
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        if: ${{ matrix.type == 'registry1' }}
        with:
          registry: registry1.dso.mil
          username: ${{ secrets.REG_ONE_USER }}
          password: ${{ secrets.REG_ONE_TOKEN }}

      - name: Package Zarf package
        run: |-
          zarf package create --confirm . \
            --architecture ${{ matrix.arch }} \
            --flavor registry1 \
            --set version=${{ steps.describe.outputs.git_describe }}

      - name: Publish Zarf package
        run: |-
          zarf package publish --signing-key env://COSIGN_KEY --signing-key-pass ${{ secrets.COSIGN_PASS }} zarf-*.zst oci://ghcr.io/${{ github.repository_owner }}/zarf
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
