---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: rook-ceph
  version: "###ZARF_PKG_TMPL_VERSION###"
  source: https://github.com/colonel-byte/zarf-pkg-rook-ceph
  annotations:
    org.opencontainers.image.source: "https://github.com/colonel-byte/zarf-pkg-rook-ceph"
    org.opencontainers.image.description: Zarf package for deploying rook-ceph
x-charts:
  cluster:
    # renovate: datasource=docker depName=ghcr.io/rook/rook-ceph-cluster
    - ghcr.io/rook/rook-ceph-cluster:v1.19.0
  operator:
    # renovate: datasource=docker depName=ghcr.io/rook/rook-ceph
    - ghcr.io/rook/rook-ceph:v1.19.0
variables:
  - name: ROOK_CEPH_DATA_DIR
    default: /var/lib/rook
components:
  - name: operator-images
    required: false
    only:
      flavor: upstream
    images:
      - ghcr.io/rook/ceph:v1.19.0
      - ghcr.io/rook/rook-ceph:v1.19.0
      - quay.io/cephcsi/ceph-csi-operator:v0.4.1
      - quay.io/cephcsi/cephcsi:v3.16.0
      - quay.io/csiaddons/k8s-sidecar:v0.14.0
      - registry.k8s.io/sig-storage/csi-attacher:v4.10.0
      - registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.15.0
      - registry.k8s.io/sig-storage/csi-provisioner:v6.0.0
      - registry.k8s.io/sig-storage/csi-resizer:v2.0.0
      - registry.k8s.io/sig-storage/csi-snapshotter:v8.4.0
  - name: cluster-images
    required: false
    only:
      flavor: upstream
    images:
      - ghcr.io/rook/rook-ceph-cluster:v1.19.0
      - quay.io/ceph/ceph:v19.2.3
  - name: operator-seed-chart
    required: false
    only:
      flavor: upstream
    import:
      path: ./operator
      name: operator-chart
    charts:
      - name: rook-ceph
        valuesFiles:
          - values/upstream-operator-seed.yml
  - name: cluster-seed-chart
    required: false
    only:
      flavor: upstream
    import:
      path: ./cluster
      name: cluster-chart
    charts:
      - name: rook-ceph-cluster
        valuesFiles:
          - values/upstream-cluster-seed.yml
  - name: operator-chart
    required: false
    only:
      flavor: upstream
    import:
      path: ./operator
      name: operator-chart
    charts:
      - name: rook-ceph
        valuesFiles:
          - values/upstream-operator.yml
  - name: cluster-chart
    required: false
    only:
      flavor: upstream
    import:
      path: ./cluster
      name: cluster-chart
    charts:
      - name: rook-ceph-cluster
        valuesFiles:
          - values/upstream-cluster.yml
